<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Souls Pixel Engine</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="gameWrapper">

<canvas id="game" width="1500" height="1000"></canvas>

<div id="ui">

<div id="healthBar"></div>
<div id="staminaBar"></div>
<div id="gold"></div>

<div id="minimap"></div>

<p>WASD Move | Mouse Attack | Space Dodge | Q Lock | I Inventory</p>

</div>

<div id="dialogue" class="hidden"></div>
<div id="skillTree" class="hidden"></div>
<div id="shopUI" class="hidden"></div>

</div>
